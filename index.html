<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Welcome Section -->
        <div id="welcome-section" class="text-center py-5">
            <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h1 class="card-title text-primary fw-bold mb-3">Welcome to the Programming Quiz</h1>
                    <p class="card-text text-secondary mb-4">Test your knowledge and have fun!</p>
                    <div class="mb-3">
                        <label for="question-count" class="form-label fw-bold input-question-count">Enter the number of questions (1-100):</label>
                        <input ty
                        pe="number" id="question-count" class="form-control rounded-pill px-3" min="1" max="100" placeholder="e.g., 5" required >
                    </div>
                    <button id="start-btn" class="btn btn-primary btn-lg rounded-pill w-100">Start Quiz</button>
                </div>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="text-center d-none">
            <div class="mb-5">
                <h2 id="question-text"></h2>
                <div id="options-container" class="btn-group-vertical"></div>
            </div>
            
            <div class="d-flex flex-column align-items-center">
                <!-- Progress Bar -->
                <div class="progress w-75 mb-3">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Timer -->
                <span id="timer" class="badge bg-primary fs-5">30s</span>
            </div>
        </div>

        <!-- Performance Section -->
        <div id="performance-section" class="text-center py-5 d-none">
            <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h1 class="card-title text-success fw-bold mb-3">Quiz Completed!</h1>
                    <p class="card-text text-secondary mb-4">Here is how you performed:</p>
                    <p><strong>Total Questions:</strong> <span id="total-questions"></span></p>
                    <p><strong>Correct Answers:</strong> <span id="correct-answers"></span></p>
                    <p><strong>Wrong Answers:</strong> <span id="wrong-answers"></span></p>
                    <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>

                    <h3 class="text-primary mt-4">Review Answers</h3>
                    <ul id="review-list" class="list-group mt-3"></ul>

                    <button id="restart-btn" class="btn btn-primary mt-4">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
